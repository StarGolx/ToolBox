<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换颜色</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="colorSwich.jpg">
</head>
<body>
    <button id="colors" type="button" onclick="change('red')">红</button>
    <button id="colors" type="button" onclick="change('orange')">橙</button>
    <button id="colors" type="button" onclick="change('yellow')">黄</button>
    <button id="colors" type="button" onclick="change('gold')">金</button>
    <button id="colors" type="button" onclick="change('green')">绿</button>
    <button id="colors" type="button" onclick="change('blue')">蓝</button>
    <button id="colors" type="button" onclick="change('lightBlue')">浅蓝</button>
    <button id="colors" type="button" onclick="change('black')">黑</button>
    <button id="colors" type="button" onclick="change('white')">白</button>
    <button id="colors" type="button" onclick="change('antiqueWhite')">浅白（旧白）</button>
    <hr>
    <strong>高度</strong>
    <button id="sizes" type="button" onclick="height('300px')">300px</button>
    <button id="sizes" type="button" onclick="height('200px')">200px</button>
    <button id="sizes" type="button" onclick="height('100px')">100px</button>
    <button id="sizes" type="button" onclick="height('50px')">50px</button>
    <br>
    <strong>宽度</strong>
    <button id="sizes" type="button" onclick="width('300px')">300px</button>
    <button id="sizes" type="button" onclick="width('200px')">200px</button>
    <button id="sizes" type="button" onclick="width('100px')">100px</button>
    <button id="sizes" type="button" onclick="width('50px')">50px</button>
    <hr>
    <button class="corner" type="button" onclick="curve('100px')">左上角</button>
    <button class="corner" type="button" onclick="curve1('100px')">右上角</button>
    <br>
    <button class="corner" type="button" onclick="curve2('100px')">左下角</button>
    <button class="corner" type="button" onclick="curve3('100px')">左下角</button>
    <br>
    <button class="corner" type="button" onclick="curve('200%')">左上角x2</button>
    <button class="corner" type="button" onclick="curve1('200%')">右上角x2</button>
    <br>
    <button class="corner" type="button" onclick="curve2('200%')">左下角x2</button>
    <button class="corner" type="button" onclick="curve3('200%')">右下角x2</button>
    <button><a href="index.html">重置</a></button>
    <br>
    <em style="font-size: 10px;">创建，然后单击按钮</em>
    <div id="box"></div>
    <script src="script.js"></script>
</body>
</html>
