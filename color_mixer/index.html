<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色的灯泡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h4>颜色加法</h4>
        <div id="room">
            <button class="light" id="redbutton" onclick="red()">&#128161</button>
            <button class="light" id="greenbutton" onclick="green()">&#128161</button>
            <button class="light" id="bluebutton" onclick="blue()">&#128161</button>
        </div>
        <p id="out1"></p>
        <p id="out2"></p>
    </center>
    <center>
        <h4>颜色减法</h4>
        <div id="canvas">
            <button class="brush" id="yellowbrush" onclick="yellow()">&#128396</button>
            <button class="brush" id="cyanbrush" onclick="cyan()">&#128396</button>
            <button class="brush" id="magentabrush" onclick="magenta()">&#128396</button>
        </div>
        <p id="out3"></p>
        <p id="out4"></p>
    </center>
    <br><br>
    <script src="script.js"></script>
</body>
</html>
