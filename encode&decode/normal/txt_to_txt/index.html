<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset="UTF-8">
        <link rel="stylesheet" href="CSS/style.css" title="" type="text/css">
        <link rel="shortcut icon" href="Images/en&decode.jpg" type="img/jpg">
        <title>En/Decode</title>
    </head>
    <body>
        <h3 class="headline">仅用于英文字母！！！</h3>
        <div class="">
            <textarea class="inp-dis" name="" id="input" rows="10" cols="40" placeholder="在此处输入您的文字。 如果您的文本不是从此处编码的，则解码将不起作用！"></textarea>
            <button type="submit" class="btn" onclick="encode()">编码</button>
            <button type="submit" class="btn" onclick="decode()">解码</button>
            <textarea class="inp-dis" name="" id="display" cols="40" rows="10"></textarea>
        </div>
        <button type="submit" id="reset" class="btn" onclick="reset()">重置</button>
        <script src="JavaScript/main.js" type="text/javascript" charset="utf-8">
        </script>
    </body>
</html>
