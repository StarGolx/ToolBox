<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.flat.min.css">
  <link rel="stylesheet" type="text/css" href="./css/public.css?v=200416">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="https://thirdqq.qlogo.cn/g?b=sdk&k=fXJhGbvrIeja8vD6FckWXA&s=640">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <title>汉字转换拼音</title>
  <meta name="keywords" content="汉字,拼音">
  <meta name="description" content="本页提供一个汉字拼音在线转换工具，可以将汉字短文转换成小写拼音、大写拼音或者首字母大写拼音，可对拼音标注声调，并能识别多音字。">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
  <header class="am-topbar am-topbar-inverse">
    <div class="am-container">
      <p class="am-topbar-brand"><a href="./" class="am-topbar-logo">汉字拼音</a></p>
      <a class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航</span> <span class="am-icon-bars"></span></a>
      <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
          <li><a href="/">首页</a></li>
        </ul>
        <div class="am-topbar-right">
          <a class="am-btn am-btn-primary am-topbar-btn am-btn-sm" data-am-modal="{target: '#fenxiang'}">分享</a>
        </div>
      </div>
    </div>
  </header>
  <div class="am-container">
    <div class="logo">汉字转换拼音</div>
    <div class="am-g">
      <div class="am-u-md-6">
        <div class="am-panel am-panel-default">
          <div class="am-panel-hd">汉字输入</div>
          <div class="am-panel-bd">
            <textarea id="hanzi" name="textareaCode"></textarea>
            <label class="am-radio">
              <input type="radio" name="pinyin_type" value="0" data-am-ucheck checked>带声调拼音
            </label>
            <label class="am-radio">
              <input type="radio" name="pinyin_type" value="1" data-am-ucheck>不带声调拼音
            </label>
            <label class="am-radio">
              <input type="radio" name="pinyin_type" value="2" data-am-ucheck>拼音首字母
            </label>
            <label class="am-checkbox">
              <input type="checkbox" name="polyphone" data-am-ucheck>简单支持多音字
            </label>
          </div>
        </div>
      </div>
      <div class="am-u-md-6">
        <div class="am-panel am-panel-default">
          <div class="am-panel-hd">拼音输出</div>
          <div class="am-panel-bd">
            <textarea id="pinyin" class="am-margin-bottom" name="textareaCode"></textarea>
            <button type="button" id="copy" class="am-btn am-btn-default am-radius" data-clipboard-target="#pinyin">复制</button>
            <button type="button" id="clear" class="am-btn am-btn-default am-radius">清空</button>
          </div>
        </div>
      </div>
      <audio id="audio"></audio>
    </div>
    <div class="am-text-right">
      <a class="am-btn am-btn-primary am-round" data-am-modal="{target: '#fenxiang'}"><i class="am-icon-share-alt"></i> 分享</a>
    </div>
    <div class="am-alert am-alert-secondary">
      <p>本页提供一个汉字拼音在线转换工具，可以将汉字短文转换成小写拼音，可对拼音标注声调，并能识别多音字。</p>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
  <script src="/js/public.js?v=200416"></script>
  <script src="https://res.cloudinary.com/mingye/raw/upload/v1537186463/js/pinyin_dict_withtone.js"></script>
  <script src="https://res.cloudinary.com/mingye/raw/upload/v1537186462/js/pinyinUtil.js"></script>
  <script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
