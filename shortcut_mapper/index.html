<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <meta name="description" content="一个可视化的快捷键浏览器">
    <meta name="author" content="StarGolx">
    <meta property="og:image" content="./content/images/screenshot.jpg">
    <link rel="shortcut icon" href=".content/images/favicon.ico">
    <title>快捷键映射图（ShortcutMapper）</title>
    <link href="./content/css/style.css" rel="stylesheet">
    <script src="./content/js/jquery-2.0.3.min.js"></script>
    <script src="./content/js/jquery-ui-1.9.2.min.js"></script>
    <script src="./content/js/chosen.jquery.min.js"></script>
    <script src="./content/keyboards/keyboards.js"></script>
    <script src="./content/generated/apps.js"></script>
    <script src="./content/js/utils.js"></script>
    <script src="./content/js/keyboard.js"></script>
    <script src="./content/js/manager.js"></script>
    <script type="text/javascript">
        $(function () {
            var shortcutMapper = new ShortcutMapper();
            shortcutMapper.init();
        })
    </script>
</head>
<body>
    <div id="mainwrap">
        <header>
            <h1>快捷键映射图</h1>
            <p>按下 Ctrl + F5 可更新缓存</p>
            <div id="banners">
                <ul>
                    <li class="github">
                        <a href="https://github.com/StarGolx/ToolBox/shortcut_mapper">Github<span class="icon"></span></a>
                    </li>
                </ul>
            </div>
            <nav>
                <div class="inputgroup">
                    <!-- 选择之间不留空格 -->
                    <select id="application_select" name="application_select" class="leftfield chosen-select"></select>
                    <select id="version_select" name="version_select" class="rightfield chosen-select"></select>
                </div>
                <div class="inputgroup">
                    <select id="context_select" name="context_select" class="chosen-select"></select>
                </div>
                <div class="inputgroup">
                    <!-- 按钮之间不留空格 -->
                    <button id="os_windows" class="os-radiobutton os-windows leftfield"
                        data-os="windows"><b></b></button>
                    <button id="os_osx" class="os-radiobutton os-mac midfield" data-os="mac"><b></b></button>
                    <button id="os_linux" class="os-radiobutton os-linux rightfield" data-os="windows"><b></b></button>
                </div>
                <div class="inputgroup">
                    <select id="keyboardtype_select" name="keyboardtype_select"
                        class="chosen-select keyboard-select"></select>
                </div>
            </nav>
        </header>
        <div id="content">
            <div id="contentwrap">
                <div id="keycontent"></div>
                <div id="othercontent">
                    <div id="keyinfo"></div>
                    <div id="search">
                        <div id="searchbox">
                            <input id="searchfield" name="searchfield" placeholder="搜索快捷键..." />
                            <span class="icon"></span>
                            <div id="search_results"></div>
                        </div>
                    </div>
                    <div id="mousecontent"></div>
                </div>
            </div>
        </div>
        <div id="search_blurdetect"></div>
    </div>
</body>
</html>
